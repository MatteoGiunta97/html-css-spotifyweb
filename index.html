<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- /GOOGLE FONTS -->
    <title>Spotify</title>
  </head>
  <body>
    <div class="app-body">
        <div class="sidebar">
            <div class="logo">
              <img src="img/logo.svg" alt="spotify">
              <img id="logo-small" src="img/logo-small.svg" alt="spotify">
            </div>
            <div class="navbar">
              <ul>
                <li><img src="img/home.svg" alt="home"><span>Home</span></li>
                <li><img src="img/search.svg" alt="search"><span>Search</span></li>
                <li><img src="img/libreria.svg" alt="collection"><span>Your Collection</span></li>
              </ul>
            </div>
            <div class="new-playlist"></div>
            <div class="playlist"></div>
            <div class="account"></div>
        </div>
        <div class="main">
            <div class="upgrade"></div>
            <div class="navbar"></div>
            <div class="recently-played"></div>
            <div class="for-you"></div>
            <div class="popular"></div>
        </div>
    </div>
    <div class="app-player">
    </div>
  </body>
</html>
